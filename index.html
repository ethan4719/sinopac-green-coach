<body>

          <div class="pointer"></div>

          <img id="wheel" src="wheel.png" alt="è½‰ç›¤">

  <script>
    // ä½ å¯ä»¥åœ¨é€™è£¡è¨­å®šçé …æ–‡å­—
    const prizes = [
      'ğŸ‰ ä¸€çï¼š500 å…ƒæŠ˜åƒ¹åˆ¸',
      'ğŸ äºŒçï¼šç¥ç§˜å°ç¦®ç‰©',
      'ğŸ€ ä¸‰çï¼šå…é‹åˆ¸',
      'â­ å››çï¼šä¸‹æ¬¡å¤šæŠ½ä¸€æ¬¡æ©Ÿæœƒ',
      'ğŸ˜Š äº”çï¼šæ„Ÿè¬åƒèˆ‡'
    ];

    const wheel = document.getElementById('wheel');
    const drawBtn = document.getElementById('drawBtn');
    const resultBox = document.getElementById('resultBox');

    let isSpinning = false;
    let currentRotation = 0;

    drawBtn.addEventListener('click', () => {
      if (isSpinning) return;

      isSpinning = true;
      drawBtn.disabled = true;
      resultBox.innerHTML = '<span class="label">è½‰ç›¤è½‰å‹•ä¸­...</span>';

      // éš¨æ©ŸæŠ½ä¸€å€‹çé …ï¼ˆæ–‡å­—é¡¯ç¤ºç”¨ï¼‰
      const randomIndex = Math.floor(Math.random() * prizes.length);
      const prizeText = prizes[randomIndex];

      // è¨­å®šè½‰å‹•åœˆæ•¸ï¼ˆè¶Šå¤§åœˆè¶Šä¹…ï¼‰
      const extraTurns = 4 + Math.floor(Math.random() * 3); // 4~6 åœˆ

      // éš¨æ©Ÿä¸€å€‹åœä¸‹ä¾†çš„è§’åº¦ï¼ˆ0~360ï¼‰
      const randomAngle = Math.floor(Math.random() * 360);

      // æœ€çµ‚è§’åº¦ = ç›®å‰è§’åº¦ + (å¤šè½‰å¹¾åœˆ) + éš¨æ©Ÿè§’åº¦
      const targetRotation = currentRotation + extraTurns * 360 + randomAngle;

      // è¨˜éŒ„ç›®å‰çš„è§’åº¦ï¼ˆå–æ¨¡ 360 é¿å…æ•¸å­—å¤ªå¤§ï¼‰
      currentRotation = targetRotation % 360;

      // å¥—ç”¨æ—‹è½‰
      wheel.style.transform = `rotate(${targetRotation}deg)`;

      // ç­‰å‹•ç•«çµæŸå¾Œå†é¡¯ç¤ºçµæœï¼ˆå‹•ç•«æ™‚é–“ 4sï¼‰
      setTimeout(() => {

        resultBox.innerHTML = `
          <span class="label">æ­å–œï¼æœ¬æ¬¡æŠ½ä¸­ï¼š</span>
          <span class="value">${prizeText}</span>
        `;
      }, 4000); // è¦å’Œ CSS transition çš„æ™‚é–“ä¸€æ¨£
    });
